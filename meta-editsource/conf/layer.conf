# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-editsource"
BBFILE_PATTERN_meta-editsource = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-editsource = "6"

LAYERDEPENDS_meta-editsource = "core"
LAYERSERIES_COMPAT_meta-editsource = "mickledore"
